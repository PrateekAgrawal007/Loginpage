<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="shortcut icon" href="flaticon_icon.png" type="image/x-icon" />


    <title>Login Form</title>
  </head>
  <body>
    <style>
      input[type="email"] {
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
      }
      input[type="password"] {
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
      }
      body {
        background-color: #616af11f;
      }
      img {
        border-radius: 20%;
      }
    </style>
    <div class="text-center mt-5">
      <form style="max-width: 300px; margin: auto">
        <img class="mt-4 mb-4" src="logo.png" height="100" alt="logo" />
        <h1 class="h3 mb-3 fw-light">Let's Dive into Code!</h1>
        <label for="emailAddress" class="sr-only"></label>
        <input
          type="email"
          id="emailAddress"
          class="form-control"
          placeholder="Email Address"
          required
          autofocus
        />
        <label for="passsword" class="sr-only"></label>
        <input
          type="password"
          id="passsword"
          placeholder="Password"
          class="form-control"
        />
        <div class="checkbox mt-3">
          <label>
            <input type="checkbox" value="rememeber-me" /> Remember me
          </label>
        </div>
        <div class="mt-3">
          <button class="btn btn-lg btn-primary">Sign In</button>
        </div>
      </form>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
